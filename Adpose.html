<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员确定</title>
		<link rel="stylesheet" type="text/css" href="css/guanlidenglu.css"/>
	</head>
	<script type="text/javascript">
		function login(){
			if(mima.value==""){
				msg.style.display="block";
				msg.innerText="密码不能为空";
				return;
			}
			if(mima.value=="123"){/*此判断语句后面是数据库要做的事情*/
				msg.style.display="block";
				msg.innerText="登录成功";
				msg.style.color="green";
				setTimeout(function(){
					window.location.href="ad_register.html";
				},1000);
			}else{
				msg.style.display="block";
				msg.innerText="密码错误，请重新输入";
			}
		}
			
	</script>
	<body>
		<div class="container">
        <div class="tit">确定身份</div>
        <input type="password" placeholder="请输入密码" id="mima">
        <button onclick="login()">确认</button>
        <div class="msg" style="display: none;" id="msg">	
        </div>
    </div>
	</body>
</html>
